    <rect x="35" y="25" width="8" height="50" rx="2" fill="white" />
    
    <!-- Top Horizontal Bar (Modern Tapered) -->
    <path d="M 35 25 L 65 25 C 68 25 68 33 65 33 L 35 33 Z" fill="white" />
    
    <!-- Middle Horizontal Bar (Growth Indicator) -->
    <path d="M 35 43 L 55 43 C 58 43 58 51 55 51 L 35 51 Z" fill="url(#accentGrad)" />
    
    <!-- Growth Trends (Small dots/lines representing data) -->
    <circle cx="72" cy="29" r="2.5" fill="#10b981" />
    <circle cx="62" cy="47" r="2.5" fill="#818cf8" />
    <rect x="35" y="70" width="35" height="1.5" rx="0.75" fill="white" fill-opacity="0.3" />
  </g>
  
  <!-- Modern Geometric Accent -->
  <path d="M 10 25 L 50 5 L 50 15 L 20 30 Z" fill="white" fill-opacity="0.1" />
