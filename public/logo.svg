<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;" />
      <stop offset="100%" style="stop-color:#064e3b;" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;" />
      <stop offset="100%" style="stop-color:#d97706;" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Hexagonal Shield (Obsidian/Dark Base) -->
  <path d="M 50 5 L 90 25 L 90 75 L 50 95 L 10 75 L 10 25 Z" fill="#0f172a" />
  
  <!-- Isometric 'F' / Growth Pillars -->
  <g transform="translate(32, 28)" filter="url(#glow)">
    <!-- Main Pillar (Growth) -->
    <rect x="14" y="0" width="8" height="45" rx="1.5" fill="url(#emeraldGrad)" />
    <!-- Secondary Stats -->
    <rect x="6" y="15" width="6" height="30" rx="1" fill="#10b981" fill-opacity="0.6" />
    <rect x="-2" y="25" width="6" height="20" rx="1" fill="#10b981" fill-opacity="0.3" />
    
    <!-- Top Bar -->
    <path d="M 22 0 L 40 0 C 42 0 42 7 40 7 L 22 7 Z" fill="url(#goldGrad)" />
    <!-- Middle Bar -->
    <path d="M 22 16 L 34 16 C 36 16 36 22 34 22 L 22 22 Z" fill="white" />
  </g>

  <!-- Glass Overlays for Depth -->
  <path d="M 10 25 L 50 5 L 50 45 Z" fill="white" fill-opacity="0.05" />
  <path d="M 90 25 L 50 5 L 50 45 Z" fill="black" fill-opacity="0.1" />
</svg>