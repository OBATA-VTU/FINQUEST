<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;" />
      <stop offset="100%" style="stop-color:#312e81;" />
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e2e8f0;" />
      <stop offset="100%" style="stop-color:#94a3b8;" />
    </linearGradient>
  </defs>

  <!-- Main Shield -->
  <rect x="15" y="15" width="70" height="70" rx="12" fill="url(#indigoGrad)" shadow="0 4 10 rgba(0,0,0,0.3)" />
  
  <!-- Financial Pillar Symbol -->
  <g transform="translate(35, 30)">
    <rect x="0" y="0" width="30" height="6" rx="2" fill="url(#silverGrad)" />
    <rect x="5" y="10" width="4" height="25" rx="1" fill="#fff" fill-opacity="0.9" />
    <rect x="13" y="10" width="4" height="25" rx="1" fill="#fff" fill-opacity="0.9" />
    <rect x="21" y="10" width="4" height="25" rx="1" fill="#fff" fill-opacity="0.9" />
    <rect x="0" y="36" width="30" height="6" rx="2" fill="url(#silverGrad)" />
  </g>
  
  <!-- Accent Line -->
  <path d="M 15 15 L 85 85" stroke="white" stroke-width="0.5" stroke-opacity="0.1" />
</svg>