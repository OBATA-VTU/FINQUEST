    <script>
      (function() {
        try {
          var storedTheme = localStorage.getItem('theme');
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (storedTheme === 'dark' || (!storedTheme && systemDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

      .animate-fade-in-down { animation: fadeInDown 0.6s ease-out; }

      .animate-fade-in { animation: fadeIn 0.8s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      /* New smoother slide-in animation */

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation for the countdown timer */
      @keyframes flipDown {
        0% { transform: rotateX(0deg); opacity: 1; }
        50% { transform: rotateX(90deg); opacity: 0; }
        100% { transform: rotateX(0deg); opacity: 1; }
      }
      .animate-flip-down {
        animation: flipDown 0.6s ease-in-out;
      }
      
      /* Game Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake { animation: shake 0.5s ease-in-out; }

      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop-in { animation: pop-in 0.3s ease-out; }

      /* Session Wrap Animations */
      @keyframes slide-in-from-bottom {
        0% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-from-bottom { animation: slide-in-from-bottom 0.7s cubic-bezier(0.25, 1, 0.5, 1); }
      
      @keyframes slide-out-to-top {
        0% { transform: translateY(0); opacity: 1; }
