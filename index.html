<html lang="en" class="bg-slate-900">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/logo.svg">
    <link rel="canonical" href="https://finsa.vercel.app/" />
    
    <!-- SEO Optimization -->
    <title>FINSA AAUA | Department of Finance Resources & CBT Portal</title>
    <meta name="title" content="FINSA AAUA | Department of Finance Resources & CBT Portal">
    <meta name="description" content="Official academic portal for Finance students at Adekunle Ajasin University. Access verified past questions, AI-powered CBT practice, and departmental news. Stay ahead with the FINSA digital vault.">
    <meta name="keywords" content="AAUA, Finance, FINSA, Past Questions, CBT, Finance Department, Adekunle Ajasin University, Akungba, Nigeria, Study Materials">
    <meta name="author" content="OBA (Public Relations Officer)">
    <meta name="robots" content="index, follow">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#312e81">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { indigo: { 950: '#1e1b4b' } },
            spacing: { 'safe': 'env(safe-area-inset-bottom)' },
            animation: { 
              'shine': 'shine 3s infinite linear', 
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'reveal-blur': 'reveal-blur 2s ease-in-out infinite alternate'
            },
            keyframes: {
              'reveal-blur': {
                '0%': { filter: 'blur(12px)', opacity: '0.2', transform: 'scale(0.85)' },
                '100%': { filter: 'blur(0px)', opacity: '1', transform: 'scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
      /* Prevent white flash */
      html, body { background-color: #0f172a; margin: 0; padding: 0; }
      body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
      .font-serif { font-family: 'Playfair Display', serif; }
      #root { min-height: 100vh; height: 100%; display: flex; flex-direction: column; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      /* Pre-loader styles - CSS only for speed */
      #pre-loader {
        position: fixed;
        inset: 0;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s;
      }
      #pre-loader.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      .loader-logo {
        width: 100px;
        height: 100px;
        animation: reveal-blur 1.8s ease-in-out infinite alternate;
        will-change: filter, opacity, transform;
      }
      .loader-text {
        margin-top: 2rem;
        font-size: 0.85rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.4em;
        color: #818cf8;
        opacity: 0.7;
      }
      @keyframes reveal-blur {
        0% { filter: blur(10px); opacity: 0.2; transform: scale(0.9); }
        100% { filter: blur(0px); opacity: 1; transform: scale(1); }
      }
    </style>
<script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>

    <div id="pre-loader">
      <img src="/logo.svg" alt="FINSA" class="loader-logo" />
      <div class="loader-text">Loading...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
